<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Сайт Greenway</title>
</head>
<body>
    <section>
        <header>
            <div>
                <h1>Greenway - с заботой о твоем здоровье!!!</h1>
            </div>
            <div>
                <nav>
                    <ul>
                        <li><a href="index.html">Список сотрудников</a></li>
                        <li><a href="blog.html">Блог</a></li>
                        <li><a href="about.html">О нас</a></li>
                        <li><a href="contact.html">Контакты</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </section>
    <section>
        <article>
            <div>
                <h3>Сотрудники:</h3>
            </div>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Имя</th>
                            <th>Возраст</th>
                            <th>Должность</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Ольга</td>
                            <td>36</td>
                            <td>Начальника</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Александр</td>
                            <td>34</td>
                            <td>Инженер</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Марина</td>
                            <td>35</td>
                            <td>Главный бухгалтер</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </article>
    </section>
    <section>
        <div>
            <div>
                <h3>Добавление нового сотрудника:</h3>
            </div>
            <form method="POST" action="#">
                <div>
                    <input type="text" name="name" placeholder="name">
                </div>
                <div>
                    <input type="number" name="age" placeholder="age">
                </div>
                <div>
                    <select name="position">
                        <option disabled selected>Выберите должность</option>
                        <option>Начальника</option>
                        <option>Зам. начальника</option>
                        <option>Главный бухгалтер</option>
                        <option>Бухгалтер</option>
                        <option>Менеджер</option>
                        <option>Маркетолог</option>
                        <option>Продавец</option>
                        <option>Уборщик</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Добавить сотрудника">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
